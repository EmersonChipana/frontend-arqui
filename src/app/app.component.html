
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>view_headline</mat-icon>
    </button>
    <span>Money Exchange</span>
    <span class="example-spacer"></span>
    
  </mat-toolbar-row>
</mat-toolbar>



<mat-drawer-container class="drawer-content" [hasBackdrop]="false">
  <mat-drawer #drawer mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/formulario" routerLinkActive="active">Formulario</a>
      <a mat-list-item routerLink="/tabla" routerLinkActive="active">Tabla</a>
      <a mat-list-item routerLink="/error" routerLinkActive="active">Error</a>
      <button mat-raised-button (click)="logout()">Salir</button>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
