
<div class="div-table">
    <table mat-table class="mat-elevation-z8" [dataSource]="data">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date: "longDate"}}  </td>
        </ng-container>
      
    
        <ng-container matColumnDef="exchangeFrom">
          <th mat-header-cell *matHeaderCellDef> Origen </th>
          <td mat-cell *matCellDef="let element"> {{element.exchangeFrom}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="exchangeTo">
          <th mat-header-cell *matHeaderCellDef> Destino</th>
          <td mat-cell *matCellDef="let element"> {{element.exchangeTo}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Monto </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> Resultado </th>
            <td mat-cell *matCellDef="let element"> {{element.result}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

     
</div>

<div class="groupButton">

    <button mat-fab color="accent" (click)="atras()" [disabled]="page==0">
        <mat-icon>arrow_left_alt</mat-icon>
    </button>

    <button mat-fab color="accent" (click)="adelante()" [disabled]="page==numPages-1">
        <mat-icon>arrow_right_alt</mat-icon>
    </button>

</div>
